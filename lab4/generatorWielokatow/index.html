<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator wielokątów</title>

    <script>
        function polygon() {

            const n = 13;
            const centerX = 1;
            const centerY = 0;

            const strokeWidth = 0.005
            const stroke = "black"
            const fill = "white"
            const radius = 0.5

            let pointsForPolygon = ""
            let linesOfPolygon = ""

            for (let i = 0; i < n; i++) {

                let x = centerX + (radius * Math.cos(i * 2 * Math.PI / n))
                let y = centerY + (radius * Math.sin(i * 2 * Math.PI / n))

                pointsForPolygon += `${x},${y} `;

                linesOfPolygon += `<line x1="${x}" y1="${y}" x2="${centerX}" y2="${centerY}"/>`
            }

            let polygonOut = `<polygon points="${pointsForPolygon}" fill="none" stroke="${stroke}" />`

            console.clear();

            console.log(
                `<svg viewBox="-1 -1 2 2" xmlns="http://www.w3.org/2000/svg">\n<g id="polygon" fill="${fill}" stroke-width="${strokeWidth}" stroke="${stroke}">`
            )

            console.log(polygonOut)
            console.log(linesOfPolygon)

            console.log(`</g>\n</svg>`)


            const out = document.getElementById("out");

            let outContent =
                `<svg viewBox="-1 -1 2 2" xmlns="http://www.w3.org/2000/svg">\n<g id="polygon" fill="${fill}" stroke-width="${strokeWidth}" stroke="${stroke}">` +
                polygonOut + linesOfPolygon + `</g>\n</svg>`

            out.innerHTML = outContent;
        }
    </script>

</head>

<body onload="polygon()">
    <div id="out">

    </div>
</body>

</html>
